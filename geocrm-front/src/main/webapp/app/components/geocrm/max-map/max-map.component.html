<div class="max-conteiner">


    <google-map
      height="500px"
      width="800px"
      [center]="{lat: -15.8089111, lng: -48.0163043}"
      [zoom]="4">

      <map-marker
        #marker="mapMarker"
        *ngFor="let position of clientePositions"
        [position]="position.ltnLng"
        [label]="position.label">
      </map-marker>

    </google-map>


</div>
