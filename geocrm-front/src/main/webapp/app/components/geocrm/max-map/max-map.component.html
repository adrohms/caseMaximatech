<div>
  <google-map
    height="500px"
    width="750px"
    [center]="{lat: -15.8089111, lng: -48.0163043}"
    [zoom]="6">

    <map-marker
      #marker="mapMarker"
      *ngFor="let position of clientePositions"
      [position]="position.ltnLng"
      [label]="position.label"></map-marker>
  </google-map>
</div>
