<div class="max-container">
  <form class="max-form-filter-container" name="personFormFilter" role="form" [formGroup]="personFilterForm" (ngSubmit)="applyFilter()">
    <mat-form-field>
      <div class="max-input-style">
        <label>Id:</label>
        <input matInput formControlName="id">
      </div>
    </mat-form-field>

    <mat-form-field>
      <div class="max-input-style">
        <label>CÃ³digo:</label >
        <input matInput formControlName="code">
      </div>
    </mat-form-field>

    <mat-form-field>
      <div class="max-input-style">
        <label>Nome:</label>
        <input matInput formControlName="name">
      </div>
    </mat-form-field>

    <mat-form-field>
      <div class="max-input-style">
        <label>CNPJ:</label>
        <input matInput formControlName="taxId">
      </div>
    </mat-form-field>

    <mat-form-field>
      <div class="max-input-style">
        <label>Email:</label >
        <input matInput formControlName="email" type="email">
      </div>
    </mat-form-field>

    <mat-form-field>
      <div class="max-input-style">
        <label>Telefone:</label>
        <input matInput formControlName="phone">
      </div>
    </mat-form-field>

    <div class="max-filter-buttons">
      <button
        type="submit"
        id="save-entity"
        data-cy="entityCreateSaveButton"
        class="btn btn-outline-dark">
        <mat-icon class="mat-18">search</mat-icon>
        <span>Buscar</span>
      </button>

      <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="cleanFilter()">
        <mat-icon class="mat-18">delete</mat-icon>
        <span>Limpar</span>
      </button>
    </div>

  </form>
</div>
