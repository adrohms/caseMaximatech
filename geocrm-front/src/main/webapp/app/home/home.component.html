<div class="row">
  <div class="col-md-2"></div>

  <div  class="max-content" class="col-md-8">

    <h1 class="display-4"><span>Max GeoCRM</span></h1>
    <p class="lead">CRM com a geolocalização dos endereços de todos os seus clientes, <br> para um melhor planejamento na hora da entrega.</p>

    <div class="max-content" [ngSwitch]="account !== null">

      <div class="max-geocrm" *ngSwitchCase="true">
        <button type="button" class="btn btn-success" (click)="goToGeocrm()">
          Gerir Clientes
        </button>
      </div>

      <div>
        <span class="max-img"></span>
      </div>

      <div class="alert alert-info" *ngSwitchCase="false">
        <span>Perfis de acesso para testar a plataforma: </span>
        <ul>
          <li>Administrator: login="admin", senha="admin"</li>
          <li>User: login="user", senha="user"</li>
        </ul>
        <a class="alert-link" (click)="login()">sign in</a>
      </div>

    </div>
  </div>

  <div class="col-md-2"></div>
</div>
